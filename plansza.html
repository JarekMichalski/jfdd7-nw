	table {

	.clicked {

	.a {
		background-color: red;

	.b {
		background-color: green;

	.c {
		background-color: black;

	.szaszlyk {
		width: 50%;
		height: 800px;
		border: 1px solid black;
		padding: 10px;
		display: block;
		margin-left: auto;
		margin-right: auto;

	}

	#game-board > div {
		display: flex;
		align-content: stretch;
		margin-top: 10px;
	}
	#game-board > div > div {
		height: 40px;
		border: 1px solid #000;
		flex-grow: 1;

	}

</style>
<div class="szaszlyk">
	<div id="game-board" class="game-table" cellspacing="0"></div>
</div>
<script>
    var table = document.querySelector('#game-board');

//    PO KLIKNIĘCIU WYKONAJ AKCJĘ:

//    table.addEventListener('click', function (event) {
//        console.log('td clicked', event.target);
//        event.target.classList.add('clicked');
//    });

    function createTape(initialSpeed) {
        var speed = initialSpeed;
        var tr = document.createElement('div');
        var td;

        for (var i = 0; i < 15; i += 1) {
            td = document.createElement('div');
            tr.appendChild(td);
        }

        table.appendChild(tr);


        var productTypes = ['a', 'b', 'c'];
        var products = [];
        for (var i = 0; i < 10; i += 1) {
            products.push(productTypes[Math.floor(Math.random() * 3)])
        }

        var currentTick = 0;

        function tick() {
            currentTick += 1;
            var lastCell = tr.querySelector('div:last-child');

            tr.prepend(lastCell);

            if (products.length > 0 && Math.random() > 0.5) {
                var product = products.shift();
                var start = tr.querySelector('div');
                start.classList.add(product);
//            console.log(products);
            }
            speed = Math.max(100, currentTick % 5 === 0 ? speed * 0.99 : speed);

            setTimeout(tick, speed)
        }

        setTimeout(tick, speed);
    }


    createTape(1000);
    createTape(1200);
    createTape(758);

</script>
